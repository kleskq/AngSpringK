
<div class="content">
    <div class="news-view">
        <h2>{{news.title}}
            <div class="news-rating">
                <span class="glyphicon glyphicon-thumbs-down" style="color: darkred" ng-click="voteNews(-1)" ng-disabled="news.rating == -1"></span>
                {{news.plus - news.minus}}
                <span class="glyphicon glyphicon-thumbs-up" style="color: forestgreen" ng-click="voteNews(1)" ng-disabled="news.rating == 1"></span>
            </div></h2>
        <hr/>
        <div style="background-image: url({{news.image}})" class="news-image"></div>
        <p>{{news.text}}</p>
        <p class="news-author">-{{news.author}}</p>
    </div>
</div>
