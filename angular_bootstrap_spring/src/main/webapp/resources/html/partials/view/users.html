<div>
	<h2>Lista Użytkowników</h2>
</div>
<div class="content">
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Nazwa Użytkownika</td>
            <td>Aktywny</td>
            <td>Zapis</td>
        </tr>
        <tr data-ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td><input type="checkbox" ng-model="user.enabled"></td>
            <td><button type="button" class="btn btn-default" data-ng-click="saveUser(user)">Zapisz</button></td>
        </tr>
    </table>
</div>
